<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit Pages</title>
    <script src="https://cdn.ckeditor.com/ckeditor5/10.0.0/classic/ckeditor.js"></script>
  </head>
  <body>
    <textarea name="content" rows="8" cols="80" id="editor"> write here </textarea>
    <script>
      ClassicEditor
        .create( document.querySelector('#editor'))
        .then(editor => {
          console.log(editor);
        })
        .catch(error => {
          console.error(error);
        });
    </script>
  </body>
</html>
